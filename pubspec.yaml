name: coffeshopday04
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  readmore:
  page_transition:
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Sk-Modernist
      fonts:
        - asset: assets/fonts/Sk-Modernist-Regular.otf
        - asset: assets/fonts/Sk-Modernist-Bold.otf

